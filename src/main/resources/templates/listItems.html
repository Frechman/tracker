<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:replace="fragments::css"></div>
    <title>List Items</title>
</head>
<body>

<div th:replace="fragments :: navbar"></div>

<div class="container fill">
    <div class="starter-template">

        <div>
            <h3 class="text-center">All Items</h3>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-sm">
                <thead>
                <tr>
                    <th>â„–</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Date creation</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, iter : ${items}">
                    <th scope="row" th:text="${iter.count}">Number string</th>
                    <td th:text="${item.id}">Id</td>
                    <td th:text="${item.name}">Name</td>
                    <td th:text="${item.description}">Description</td>
                    <td th:text="${#dates.format(item.dateCreate, 'EEE, dd MMM yyyy, HH:mm')}">Date creation</td>
                    <td>
                        <a class="badge badge-info" th:href="@{|/items/${item.id}|}">show</a>
                        <a class="badge badge-info" th:href="@{|/items/delete/${item.id}|}">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments :: js"></div>

</body>
</html>
